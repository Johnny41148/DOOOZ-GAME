<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dooz.css" />
    <link rel="stylesheet" href="./vazir/vazir.css" />
    <link rel="stylesheet" href="./Barlow/Barlow.css" />
    <title>doooooz</title>
    <script
      src="https://kit.fontawesome.com/02c3433b3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="home-winner">
      <div class="show-winner">
        <div class="winner">
          <span class="YG"></span>
          <div class="mark-winner"><span>TAKES THE ROUND</span></div>
          <button class="close-won-box">NEXT ROUND</button>
        </div>
      </div>
    </div>
    <div class="moving-background">
      <i style="--i:11;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:12;" class="otop fa-regular fa-circle"></i>
      <i style="--i:24;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:10;" class="otop fa-regular fa-circle"></i>
      <i style="--i:14;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:23;" class="otop fa-regular fa-circle"></i>
      <i style="--i:18;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:16;" class="otop fa-regular fa-circle"></i>
      <i style="--i:19;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:20;" class="otop fa-regular fa-circle"></i>
      <i style="--i:22;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:25;" class="otop fa-regular fa-circle"></i>
      <i style="--i:18;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:21;" class="otop fa-regular fa-circle"></i>
      <i style="--i:15;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:13;" class="otop fa-regular fa-circle"></i>
      <i style="--i:26;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:17;" class="otop fa-regular fa-circle"></i>
      <i style="--i:13;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:11;" class="otop fa-regular fa-circle"></i>
      <i style="--i:11;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:12;" class="otop fa-regular fa-circle"></i>
      <i style="--i:24;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:10;" class="otop fa-regular fa-circle"></i>
      <i style="--i:14;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:23;" class="otop fa-regular fa-circle"></i>
      <i style="--i:18;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:16;" class="otop fa-regular fa-circle"></i>
      <i style="--i:19;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:20;" class="otop fa-regular fa-circle"></i>
      <i style="--i:22;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:25;" class="otop fa-regular fa-circle"></i>
      <i style="--i:18;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:21;" class="otop fa-regular fa-circle"></i>
      <i style="--i:15;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:13;" class="otop fa-regular fa-circle"></i>
      <i style="--i:26;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:17;" class="otop fa-regular fa-circle"></i>
      <i style="--i:13;" class="xtop fa-solid fa-xmark"></i>
      <i style="--i:11;" class="otop fa-regular fa-circle"></i>
    </div>
    <main>
      <div class="all-father">
        <div class="top-game">
          <div class="icon-top">
            <i class="xtop fa-solid fa-xmark"></i
            ><i class="otop fa-regular fa-circle"></i>
          </div>
          <button class="exit"><i class="fa-solid fa-xmark"></i>TURN</button>
          <button class="refresh">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
        <div class="game">
          <div class="home-icons">
            <button class="icon" data-cell="0"></button>
            <button class="icon" data-cell="1"></button>
            <button class="icon" data-cell="2"></button>
            <button class="icon" data-cell="3"></button>
            <button class="icon" data-cell="4"></button>
            <button class="icon" data-cell="5"></button>
            <button class="icon" data-cell="6"></button>
            <button class="icon" data-cell="7"></button>
            <button class="icon" data-cell="8"></button>
          </div>
        </div>
        <div class="vaz">
          <div class="home-X"><span>X(You)</span><span class="win-number-x">0</span></div>
          <div class="ties">
            <span>ties</span>
            <span class="ties-num">0</span>
          </div>
          <div class="home-O"><span>O(Guest)</span><span class="win-number-o">0</span></div>
        </div>
      </div>
    </div>
    </main>
    <script src="./dooz.js"></script>
  </body>
</html>
